<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
<title>社員情報一覧画面</title>
</head>
<body>
  <h1 id="app-name">（研修用）社員管理システム</h1>
  <h2 th:text="${screen_name}"></h2>
  <!--   <form method="post" th:action="@{search}" th:object="${EmployeeListForm}"> -->
  <!--     <label>検索機能 <input type="text" th:field="*{name}"> <select> -->
  <!--         <option th:field="*{division}" value="0">未選択</option> -->
  <!--         <option th:field="*{division}" value="1">ITサービス部</option> -->
  <!--         <option th:field="*{division}" value="2">IST部</option> -->

  <!--     </select> <input type="text" th:text="${freeWord}"> -->
  <!--     </label> -->
  <!--     <button type="submit">検索</button> -->
  <!--   </form> -->
  <table>
    <tr>
      <td>ID</td>
      <td>社員名</td>
      <td>性別</td>
      <td>生年月日</td>
      <td>入社年月</td>
      <td>所属部署</td>
      <td>自己紹介</td>
      <td>編集</td>
    </tr>
    <tr th:each="employee : ${employeeList}" th:object="${EmployeeListEntity}">
      <td th:text="${employee.id}"></td>
      <td><a th:href="@{'/EmployeeDetail?id=' + ${employee.id}}" th:text="${employee.name}"></a></td>
      <td><th:block th:switch="${employee.sex}">
          <p th:case="M" th:text="男"></p>
          <p th:case="F" th:text="女"></p>
        </th:block></td>
      <td th:text="${employee.birthday}"></td>
      <td th:text="${employee.nyushaym}"></td>
      <td><th:block th:switch="${employee.division}">
          <p th:case="1" th:text="ITサービス部"></p>
          <p th:case="2" th:text="IST部"></p>
          <p th:case="3" th:text="ITソリューション部"></p>
        </th:block></td>
      <td th:text="${employee.self_intro}"></td>
      <td>
        <form method="post" th:action="@{top}">
          <button type="submit">訂正</button>
        </form>
        <form method="post" th:action="@{top}">
          <button type="submit">削除</button>
        </form>
      </td>
      <!--       <td><button type='button' th:href="@{/EmployeeListForm/{id}(id=*{id})}">訂正</button> -->
      <!--         <button type='button'>削除</button></td> -->
  </table>
</body>
</html>
