<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
<title>社員情報一覧画面</title>
</head>
<body>
  <h1 id="app-name">（研修用）社員管理システム</h1>
  <h2>社員情報一覧画面(EMPM03)</h2>
  <div class="center">
    <form method="post" th:action="@{EmployeeList}" th:object="${employeeListForm}">
      <label>検索機能 <input type="text" th:field="*{name}" placeholder="氏名"> <select th:field="*{division}">
          <option value="">未選択</option>
          <option value="1">ITサービス部</option>
          <option value="2">IST部</option>
          <option value="3">ITソリューション部</option>
      </select> <input type="text" th:field="*{freeWord}" placeholder="フリーワード">
      </label>
      <button type="submit">検索</button>
    </form>
  </div>
  <br>
  <table class="design03">
    <tr>
      <td>ID</td>
      <td>社員名</td>
      <td>性別</td>
      <td>生年月日</td>
      <td>入社年月</td>
      <td>所属部署</td>
      <td>自己紹介</td>
      <td>編集</td>
    </tr>
    <tr th:each="employee : ${temployeeList}" th:object="${EmployeeListEntity}">
      <td th:text="${employee.id}"></td>
      <td><a th:href="@{'/EmployeeDetail?id=' + ${employee.id}}" th:text="${employee.name}"></a></td>
      <td><th:block th:switch="${employee.sex}">
          <p th:case="M" th:text="男"></p>
          <p th:case="F" th:text="女"></p>
        </th:block></td>
      <td th:text="${employee.birthday}"></td>
      <td th:text="${employee.nyushaym}"></td>
      <td><th:block th:switch="${employee.division}">
          <p th:case="1" th:text="ITサービス部"></p>
          <p th:case="2" th:text="IST部"></p>
          <p th:case="3" th:text="ITソリューション部"></p>
        </th:block></td>
      <td th:text="${employee.selfIntro}"></td>
      <td><a th:href="@{'/register2?id=' + ${employee.id}}">編集</a> <a th:href="@{'/delete?id=' + ${employee.id}}">削除</a></td>
    </tr>
  </table>
  <br>
  <form method="get" th:action="@{top}">
    <button type="submit">戻る</button>
  </form>
</body>
</html>
