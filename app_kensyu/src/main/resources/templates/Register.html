<meta charset="UTF-8">

<title>社員情報登録画面</title>
</head>
<body>
  <h1 id="app-name">（研修用）社員管理システム</h1>
  <th:block th:unless="${insertForm.id}">
    <h2>社員情報登録画面 (SEMPM02)</h2>
  </th:block>
  <th:block th:if="${insertForm.id}">
    <h2>社員情報訂正画面 (SEMPM02)</h2>
  </th:block>
  <h2 class="txt_center">基本情報</h2>
  <div th:if="${validationError}" th:each="error : ${validationError}">
    <p style="color: red;" th:text="${error}"></p>
  </div>
  <form method="post" th:action="@{insert}" th:object="${insertForm}">
    <fieldset>
      <section class="center">
        <div>
          <label for="id">ID</label>
          <th:block th:unless="*{id}">
            <p id="id">※システムで自動採番されます</p>
          </th:block>
          <th:block th:if="*{id}">
            <p id="id" th:text="*{id}"></p>
          </th:block>
        </div>
        <div>
          <label for="name">社員名</label> <input type="text" th:field="*{name}">
        </div>
        <div>
          <label for="sex">性別</label> <input type="radio" th:each="s : ${sexMap}" id="sex" name="sex" th:value="${s.key}" th:text="${s.value}"
            th:checked="${s.key == insertForm.sex}"
          >
        </div>
        <div>
          <label for="birthday">生年月日</label> <input type="date" th:field="*{birthday}" max="9999-12-31">
        </div>
        <div>
          <label for="zip">郵便番号</label> <input type="text" id="postcode" th:field="*{zip}" placeholder="9999999">
          <button type='button' id="btn">検索</button>
        </div>
        <div id="result">
          <label for="address1">住所1</label> <input type="text" th:field="*{address1}">
        </div>
        <div>
          <label for="address2">住所2</label> <input type="text" th:field="*{address2}">
        </div>
        <div>
          <label for="nyushaym">入社年月</label> <input type="text" th:field="*{nyushaym}"></input>
        </div>
        <div>
          <label for="division">所属部署</label> <select id="division" name="division">
            <option th:each="d : ${divisionMap}" th:value="${d.key}" th:selected="${d.key == insertForm.division}">[[${d.value}]]</option>
          </select>
        </div>
        <div>
          <label for="hobby">趣味</label> <input type="checkbox" th:each="h : ${hobbyMap}" name="hobby" th:value="${h.key}" th:text="${h.value}"
            th:checked="${h.key == insertForm.hobby}"
          ><br>
        </div>
        <div>
          <label for="selfIntro">自己紹介</label>
          <textarea id="selfIntro" name="selfIntro" th:utext="${selfIntro}" placeholder="自己紹介文を入力してください。" rows="3" cols="30"></textarea>
          <br>
        </div>
      </section>
      <div class="txt_center">
        <label for="value12">職歴情報</label><input type="button" value="追加" onclick="coladd()">
      </div>
      <table id="tablevalue12" class="center">
        <tr>
          <td>開始期間</td>
          <td>終了期間</td>
          <td>案件名</td>
          <td>編集</td>
        </tr>
        <th:block th:if="${tcareerList == null}">
          <tr>
            <td><input type="date" th:field="*{tcareerList[0].startDate}"></td>
            <td><input type="date" th:field="*{tcareerList[0].endDate}"></td>
            <td><input type="text" th:field="*{tcareerList[0].proposition}"></td>
            <td><input type="button" value=削除 id="coldel_btn"></td>
          </tr>
        </th:block>
        <th:block th:if="${tcareerList != null}">
          <tr th:each="tcareer, i : ${tcareerList}">
            <td><input type="date" name="tcareerList[0].startDate" th:value="${tcareerList[i.index].startDate}"></td>
            <td><input type="date" name="tcareerList[0].endDate" th:value="${tcareerList[i.index].endDate}"></td>
            <td><input type="text" name="tcareerList[0].proposition" th:value="${tcareerList[i.index].proposition}"></td>
            <td><input type="button" value=削除 id="coldel_btn" onclick="coldel(this)"></td>
          </tr>
        </th:block>
      </table>
      <br>
      <div class="txt_center">
        <button type="submit" class="form_btm">登録</button>
      </div>
    </fieldset>
  </form>
  <form method="get" th:action="@{menu}">
    <button type="submit">戻る</button>
  </form>
